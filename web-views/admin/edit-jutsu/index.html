<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../src/assets/images/naruto-br-api.png" type="image/png">
    <title>Editar Jutsu - Naruto BR API</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.prod.js"></script>
    <script defer src="../../src/web-components/navbar-component.js"></script>
    <link href="../../src/assets/output.css" rel="stylesheet">
  </head>

  <body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen">
    <div id="app" class="mx-auto">
      <navbar-component ref="navbar" @logout="logout"></navbar-component>

      <section class="flex flex-col items-center w-full max-w-4xl mx-auto py-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Editar Jutsu</h1>

        <form @submit.prevent="updateJutsu" class="bg-white shadow-lg rounded-lg p-8 w-full space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <div class="flex flex-col space-y-2">
              <label for="name" class="text-sm font-medium text-gray-700">Nome do Jutsu:</label>
              <input type="text" v-model="name" id="name" required
                class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border">
            </div>

            <div class="flex flex-col space-y-2">
              <label for="type" class="text-sm font-medium text-gray-700">Tipo:</label>
              <input type="text" v-model="type" id="type" required
                class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border">
            </div>

            <div class="flex flex-col space-y-2">
              <label for="power" class="text-sm font-medium text-gray-700">Nível de Poder:</label>
              <input type="number" v-model="power" id="power" required
                class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border">
            </div>

            <div class="flex flex-col space-y-2">
              <label for="characters" class="text-sm font-medium text-gray-700">Personagem:</label>
              <div id="characters"
                class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border"
              >
                {{ character.name }}
              </div>
            </div>
          </div>

          <div class="flex flex-col space-y-2">
            <label for="summary" class="text-sm font-medium text-gray-700">Descrição:</label>
            <textarea v-model="description" id="summary" required
              class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border h-32"></textarea>
          </div>

          <div class="flex justify-between items-center">
            <a href="/admin"
              class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500">
              Cancelar
            </a>

            <button type="submit"
              class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-orange-500">
              Atualizar Jutsu
            </button>
          </div>
        </form>
      </section>
    </div>
    <script src="../../src/guard.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
