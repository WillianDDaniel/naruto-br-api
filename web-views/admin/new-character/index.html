<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../src/assets/images/naruto-br-api.png" type="image/png">
  <title>Novo Personagem - Naruto BR API</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.prod.js"></script>
  <script defer src="../../src/web-components/navbar-component.js"></script>
  <link href="../../src/assets/output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen">
  <div id="app" class="mx-auto">
    <navbar-component ref="navbar" @logout="logout"></navbar-component>

    <section class="flex flex-col items-center w-full max-w-4xl mx-auto py-8">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Novo Personagem</h1>

      <form @submit.prevent="createCharacter" class="bg-white shadow-lg rounded-lg p-8 w-full space-y-6">
        <div class="grid md:grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label for="name" class="text-sm mb-2 font-medium text-gray-700">Nome do Personagem:</label>
            <input type="text" v-model="character.name" id="name" required
              class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>

          <div class="flex flex-col">
            <label for="village" class="text-sm mb-2 font-medium text-gray-700">Vila:</label>
            <select name="village" id="village" v-model="character.village_id"
              class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border"
            >
              <option v-for="village in villages" :value="village.id">
                {{ village.name }}
              </option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="rank" class="text-sm mb-2 font-medium text-gray-700">Rank:</label>
            <input type="text" v-model="character.rank" id="rank" required
              class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>

          <div class="flex flex-col">
            <label for="power" class="text-sm mb-2 font-medium text-gray-700">Nível de Poder:</label>
            <input type="number" v-model="character.power" id="power" required
              class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>

          <div class="flex flex-col">
            <label for="father" class="text-sm mb-2 font-medium text-gray-700">Pai:</label>
            <select class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border"
              name="father" id="father" v-model="character.father_id"
            >
              <option v-for="parentCharacter in characters" :value="parentCharacter.id">
                {{ parentCharacter.name }}
              </option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="mother" class="text-sm mb-2 font-medium text-gray-700">Mãe:</label>
            <select class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border"
              name="mother" id="mother" v-model="character.mother_id"
            >
              <option v-for="parentCharacter in characters" :value="parentCharacter.id">
                {{ parentCharacter.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="flex flex-col">
          <label for="image" class="text-sm mb-2 font-medium text-gray-700">Imagem de Perfil:</label>
          <input type="text" v-model="character.profile_image" id="image" required
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="flex flex-col">
          <label for="summary" class="text-sm mb-2 font-medium text-gray-700">Resumo:</label>
          <textarea v-model="character.summary" id="summary" required
            class="px-3 py-2 border border-gray-300 rounded-md h-32 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
        </div>

        <div class="flex justify-between items-center">
          <a href="/admin"
            class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancelar
          </a>
          <button type="submit"
            class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-orange-500">
            Salvar Personagem
          </button>
        </div>
      </form>
    </section>
  </div>

  <script src="../../src/guard.js"></script>
  <script src="./script.js"></script>
</body>

</html>
