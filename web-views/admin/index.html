<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/images/naruto-br-api.png" type="image/png">
    <title>Admin - Naruto BR API</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.prod.js"></script>
    <link href="../src/assets/output.css" rel="stylesheet">
    <script defer src="../src/web-components/navbar-component.js"></script>
  </head>

  <body class="bg-gray-100">
    <div id="app">
      <navbar-component ref="navbar" @logout="logout"></navbar-component>

      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

        <div class="px-4 py-6 sm:px-0">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Ações Rápidas</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            <a href="/admin/new-character" class="block">
              <div class="bg-white overflow-hidden shadow rounded-lg hover:shadow-xl transition-shadow duration-300">
                <div class="px-4 py-5 sm:p-6">
                  <div class="text-center">
                    <div class="bg-blue-100 rounded-full p-3 mx-auto w-12 h-12 flex items-center justify-center mb-4">
                      <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                      </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">Novo Personagem</h3>
                    <p class="mt-1 text-sm text-gray-500">Adicionar novo personagem</p>
                  </div>
                </div>
              </div>
            </a>

            <a href="/admin/characters" class="block">
              <div class="bg-white overflow-hidden shadow rounded-lg hover:shadow-xl transition-shadow duration-300">
                <div class="px-4 py-5 sm:p-6">
                  <div class="text-center">
                    <div class="bg-green-100 rounded-full p-3 mx-auto w-12 h-12 flex items-center justify-center mb-4">
                      <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                      </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">Personagens</h3>
                    <p class="mt-1 text-sm text-gray-500">Visualizar todos os personagens</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div class="mt-8 px-4 sm:px-0">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Atualizações Recentes</h2>
          <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
              <li v-for="item in recentItems" :key="item.id">
                <div class="px-4 py-4 sm:px-6">
                  <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-blue-600 truncate">
                      {{ item.name }}
                    </p>
                    <div class="ml-2 flex-shrink-0 flex">
                      <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                         :class="item.type === 'personagem' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'">
                        {{ item.type }}
                      </p>
                    </div>
                  </div>
                  <div class="mt-2 sm:flex sm:justify-between">
                    <div class="sm:flex">
                      <p class="flex items-center text-sm text-gray-500">
                        Adicionado por {{ item.addedBy }}
                      </p>
                    </div>
                    <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                      <p>
                        Adicionado em {{ item.dateAdded }}
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/guard.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
