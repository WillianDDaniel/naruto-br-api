<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../src/assets/images/naruto-br-api.png" type="image/png">

    <title>Novo Jutsu - Naruto BR API</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.prod.js"></script>
    <script defer src="../../src/web-components/navbar-component.js"></script>
    <link href="../../src/assets/output.css" rel="stylesheet">
  </head>

  <body class="bg-gray-300">
    <div id="app">
      <navbar-component ref="navbar" @logout="logout"></navbar-component>

      <section class="flex flex-col items-center w-full">
        <h1 class="text-2xl text-center mt-2 mb-4">Novo Jutsu</h1>

        <form @submit.prevent="createJutsu" class="flex justify-center gap-4 flex-wrap w-8/12">

          <div class="w-[48%] flex flex-col">
            <label for="name">Nome do Jutsu:</label>
            <input type="text" v-model="name" id="name" required>
          </div>

          <div class="w-[48%] flex flex-col">
            <label for="type">Tipo:</label>
            <input type="text" v-model="type" id="type" required>
          </div>

          <div class="w-[48%] flex flex-col">
            <label for="power">Nível de Poder:</label>
            <input type="number" v-model="power" id="power" required>
          </div>

          <div class="w-[48%] flex flex-col">
            <label for="characters">Personagem:</label>
            <select name="characters" id="characters" v-model="character_id">
              <option v-for="character in characters" :value="character.id">
                {{ character.name }}
              </option>
            </select>
          </div>

          <div class="w-[98%] flex flex-col">
            <label for="summary">Descrição:</label>
            <textarea v-model="description" id="summary" required></textarea>
          </div>

          <button type="submit" class="bg-orange-500 hover:bg-orange-600
            text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Criar Jutsu
          </button>
        </form>
      </section>
    </div>
    <script src="../../src/guard.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
