<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../src/assets/images/naruto-br-api.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="../src/assets/output.css">
  <title>Login - Naruto BR API</title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div id="app" class="w-full max-w-sm">
    <form @submit.prevent="login" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
          Usu√°rio:
        </label>
        <input type="text" id="username" v-model="username" autocomplete="username" autofocus required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
          Senha:
        </label>
        <input type="password" id="password" v-model="password" autocomplete="current-password" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex items-center justify-center">
        <button type="submit"
          class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Entrar
        </button>
      </div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
